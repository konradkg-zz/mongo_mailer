development: &development
  mongodb:
    host: localhost
    port: 27017
    name: mongo_mailer
  base_delivery_method: smtp
  base_delivery_settings:
    user_name: "username"
    password: "apikey"
    domain: "example.com"
    address: "smtp1.example.com"
    port: 587
    authentication: plain
    enable_starttls_auto: true
  emergency_delivery_method: smtp
  emergency_delivery_settings:
    user_name: "username"
    password: "apikey"
    domain: "example.com"
    address: "smtp2.example.com"
    port: 587
    authentication: plain
    enable_starttls_auto: true
  log_level: info
  daemon_options:
    dir_mode: !ruby/symbol normal
    log_dir: log
    dir: pids
    log_output: true
    backtrace: true
    multiple: false
production:
  <<: *development
test:
  <<: *development
  base_delivery_method: test1
  emergency_delivery_method: test2
  log_level: error